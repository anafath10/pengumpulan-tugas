<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum JS4 Fatimah</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Menghitung 2 Bilangan</h2>
    <input type="text" id="num1" name="num1" value="0" onchange="hitung()" />
    <br /><span class="simbol">+</span><br />
    <input type="text" id="num2" name="num2" value="0" onchange="hitung()" />
    <br /><span class="simbol">=</span><br />
    <input
      type="text"
      style="border: 3px solid black; border-radius: 4px; margin-bottom: 20px"
      disabled
      id="hasil"
      name="hasil"
    />
    <br />

    <!-- <button onclick="hitung()" class="button">Hitung Hasil</button> -->

    <script>
      function hitung() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);

        let hasil = num1 + num2;
        document.getElementById("hasil").value = hasil;
      }
    </script>
  </body>
</html>
